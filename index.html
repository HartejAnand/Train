<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:rgb(100,100,255)">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <a-assets>
        <a-asset-item id="table-obj" src="./images/obj.mtl"></a-asset-item>   
        <a-asset-item id="table-mtl" src="./images/tinker.obj"></a-asset-item>  
        <a-asset-item id="table-gltf" src="./images/Train.glb"></a-asset-item>          
    </a-assets>
    
    
    <a-entity obj-model="obj: #tinker-obj; mtl: #obj-mtl" position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 "></a-entity>
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="rgb(150,150,150)">
    </a-circle>
  </a-scene>
</body>

</html>
